<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <div class="info">
      <label for="">Day</label>
      <input type="number"placeholder="DD"class="day">
      <label for="">Month</label>
      <input type="number"placeholder="MM"class="month">
      <label for="">Year</label>
      <input type="number"placeholder="YYYY"class="year">
    </div>
    <div class="mid">
      <hr>
      <button><img class="icon" src="icon-arrow.svg" alt=""></button>
    </div>
    <div class="display">
      <span><span class="dash first">- -</span> days</span>
      <span><span class="dash seconed">- -</span> months</span>
      <span><span class="dash third">- -</span> years</span>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed ibrahim</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
